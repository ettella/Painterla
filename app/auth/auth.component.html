<div class="row my-5">
    <div class="col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error!=''">
            <p> {{ error }} </p>
        </div> e helyett felugro ablak: -->

        <!-- <app-alert 
            [uzenet]="error" 
            *ngIf="error!=''"
            (bezaras)="onHandleError()" ></app-alert> -->

        

        <div style="text-align: center" *ngIf="loading">
            <app-loading></app-loading>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)" *ngIf="!loading">
            <div class="form-group">
                <label for="email">E-mail cím</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required 
                    email />
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6" />
            </div>
            <div class="my-2">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                    >{{ loginMode ? 'Bejelentkezés' : 'Regisztráció' }}</button>
                <button
                    class="btn btn-info mx-3"
                    type="button"
                    (click)="onSwitchLoginMode()"
                    >Váltás {{ !loginMode ? 'Bejelentkezésre' : 'Regisztrációra' }}</button>
            </div>
        </form>
    </div>
</div>
